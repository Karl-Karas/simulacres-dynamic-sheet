<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Simulacres Heldor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/file-saver/dist/FileSaver.min.js"></script>

    <script>
        function saveDynamicDataToFile() {
            var userInput = (new XMLSerializer).serializeToString(document);
            var blob = new Blob([userInput], {type: "text/plain;charset=utf-8"});
            saveAs(blob, "dynamic.txt");
        }
    </script>
</head>

<body>

<div class="container">
    <form class="form" role="form">
        <div class="form-group">
            <div>
                <label for="character-name" class="control-label">Nom du personnage</label>
            </div>
            <input class="form-control" id="character-name" name="character-name" type="text" value="">
        </div>
    </form>

    <button type="submit" class="btn btn-primary form-control" onclick="saveDynamicDataToFile();">Sauvegarder</button>
</div>

<script>
    let x = 0
    if (localStorage.getItem("lastname") == null) {
        console.log("Not found !")
        localStorage.setItem("lastname", 0);
    } else {
        console.log("Found !")
        localStorage.setItem("lastname", localStorage.getItem("lastname") + 1);
    }
    document.getElementById("result").innerHTML = localStorage.getItem("lastname");
</script>

</body>
</html>
